<!DOCTYPE html>
  <header>
    <script src="popup.js"></script>
  </header>
  <body>
    <div style="display: flex; height: 100%; width: 500px;">
      <!-- Vertical Tabs -->
      <div style="width: 20%; border-right: 1px solid #ccc;">
        <button id="accounts-tab" style="width: 100%; padding: 10px; border: none; background: #f0f0f0; cursor: pointer;">Accounts</button>
        <button id="paths-tab" style="width: 100%; padding: 10px; border: none; background: #fff; cursor: pointer;">Paths</button>
      </div>

      <!-- Content Area -->
      <div style="width: 80%; padding: 10px;">
        <!-- Accounts Content -->
        <div id="accounts-content">
          <ul id="account_list"></ul>
        </div>

        <!-- Paths Content -->
        <div id="paths-content" style="display: none;">
          <h3>Add New Login Path</h3>
          <form id="add_path_form">
            <input type="text" name="new_path" placeholder="/special/login" />
            <input type="submit" value="Add new login path" />
          </form>
          <h3>Login Paths</h3>
          <ul id="path_list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
